<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat | Free Assistant</title>

    <!-- Bootstrap CSS (Dark Theme) -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .delete-button {
            background-color: #dc3545; /* Danger color */
            border: none;
            color: white;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px; /* Added margin for spacing */
            transition: background-color 0.3s ease; /* Smooth transition on hover */
        }

        .delete-button:hover {
            background-color: #c82333; /* Darker shade on hover */
        }

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-3 border-end">
                <h4 class="mb-4 d-flex align-items-center">
                    <i class="fas fa-robot me-2"></i>AI Chat
                </h4>

                <!-- New Chat Button -->
                <div class="d-grid mb-3">
                    <button id="new-chat-btn" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i>New Chat
                    </button>
                </div>

                <!-- Model Selection -->
                <div class="mb-4">
                    <label for="model-select" class="form-label">Model</label>
                    <select id="model-select" class="form-select">
                        <option value="gpt-4o-mini" selected>GPT-4o Mini</option>
                        <!-- Other models will be loaded dynamically -->
                    </select>
                </div>

                <!-- Chat History -->
                <div class="chat-history">
                    <h6 class="text-muted mb-2">Chat History</h6>
                    <ul id="history-list" class="list-group chat-history-list">
                        <!-- Chat history items will appear here -->
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Example Chat
                            <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                        </li>
                    </ul>
                </div>

                <!-- App Info -->
                <div class="mt-auto text-center text-muted small pt-3">
                    <p>Powered by g4f</p>
                    <p>Free AI Chat Assistant</p>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="col-md-9 col-lg-10 main-content d-flex flex-column p-0">
                <!-- Chat Header -->
                <div class="chat-header p-3 border-bottom d-flex align-items-center">
                    <h5 class="mb-0">Chat with AI</h5>
                    <span id="current-model-label" class="badge bg-secondary ms-2">GPT-4o Mini</span>
                </div>

                <!-- Messages Container -->
                <div id="messages-container" class="messages-container flex-grow-1 p-3">
                    <!-- Welcome message -->
                    <div class="system-message text-center my-5">
                        <h3>Welcome to AI Chat</h3>
                        <p class="text-muted">Ask me anything! I'm powered by g4f and ready to help.</p>
                    </div>

                    <!-- Messages will appear here -->
                </div>

                <!-- Input Area -->
                <div class="input-area p-3 border-top">
                    <form id="chat-form" class="d-flex">
                        <textarea 
                            id="message-input" 
                            class="form-control me-2" 
                            placeholder="Type a message..." 
                            rows="1" 
                            required></textarea>
                        <button type="submit" id="send-button" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Marked.js for Markdown Support -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Highlight.js for Code Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
